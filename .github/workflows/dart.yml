name: Dart CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '1.8.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.20.3'
    - run: flutter pub get
    - run: flutter test
